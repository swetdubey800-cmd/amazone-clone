<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Checkout</title>

    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>

    <header>
        <div class="navbar">
            <div class="nav_logo border">
                <div class="logo"></div>
            </div>

            <div class="nav_add border">
                <p class="nav_first">Deliver to</p>
                <div class="nav_icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="nav_second">India</p>
                </div>
            </div>

            <div class="nav_search">
                <select class="select_option" id="categorySelect">
                    <option value="index.html">All</option>
                    <option value="clothes.html">Clothes</option>
                    <option value="oral-care.html">Oral Care</option>
                    <option value="study.html">Study Materials</option>
                    <option value="mobiles.html">Mobile Phones</option>
                    <option value="makeup.html">Makeup Kits</option>
                    <option value="pets.html">Pets</option>
                    <option value="kids.html">Kids Study</option>
                    <option value="ladies.html">Ladies Style</option>
                </select>

                <input class="search_input" placeholder="Search Amazon">
                <div class="search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="border">
                <p class="nav_first">Hello, sign in</p>
                <p class="nav_second">Account & List</p>
            </div>

            <div class="border">
                <p class="nav_first">Return</p>
                <p class="nav_second">& Orders</p>
            </div>

            <a href="cart.html" class="cart">
                <div class="nav_cart border">
                    <i class="fa-solid fa-cart-shopping"></i> Cart
                </div>
            </a>
        </div>
    </header>

    <!-- ================= CHECKOUT ================= -->

    <main class="checkout-wrapper">

        <section class="checkout-left">

            <h1>Checkout</h1>

            <div class="checkout-box">
                <h2>1. Delivery Address</h2>
                <input type="text" placeholder="Full Name">
                <input type="number" placeholder="Mobile Number">
                <input type="text" placeholder="Address">
                <input type="text" placeholder="City">
                <input type="number" placeholder="Pincode">
            </div>

            <div class="checkout-box">
                <h2>2. Order Summary</h2>
                <div class="order-item">
                    <img id="productImg" src="" alt="">
                    <div>
                        <p id="productName">Product Name</p>
                        <p class="price" id="productPrice">₹0</p>
                    </div>
                </div>
            </div>

            <div class="checkout-box">
                <h2>3. Payment Method</h2>
                <label><input type="radio" name="pay" checked> Cash on Delivery</label><br>
                <label><input type="radio" name="pay"> UPI</label><br>
                <label><input type="radio" name="pay"> Card</label>
            </div>

        </section>

        <aside class="checkout-right">
            <p class="summary-title">Order Summary</p>
            <p>Total: <span id="totalPrice">₹0</span></p>
            <button class="place-order-btn">Place your order</button>
        </aside>

    </main>

    <footer>
        <div class="footer_1">Back to Top</div>
        <div class="footer_4">© 1996-2024 Amazon Clone</div>
    </footer>

    <script src="js/product.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
